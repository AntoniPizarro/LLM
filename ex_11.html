<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var primer = prompt("Primer valor:");
        var segon = prompt("Segon valor:");
        if (parseInt(primer % 2) == 0){
            document.write("El valor " + primer + " es par." + "<br/>")
        } else{
            document.write("El valor " + primer + " es impar." + "<br/>")
        }
        if (parseInt(segon % 2) == 0){
            document.write("El valor " + segon + " es par." + "<br/>")
        } else{
            document.write("El valor " + segon + " es impar." + "<br/>")
        }
    </script>
</body>
</html>
